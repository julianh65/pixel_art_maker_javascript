<!DOCTYPE html>
<html>
    <head>
        <title>Julian's Pixel Art Maker</title>
        <link rel="stylesheet" href="https://use.typekit.net/els7cqg.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://img.icons8.com/material-two-tone/96/000000/edit--v1.png"/>
        <!--icon taken from https://icons8.com/icons/set/favicon -->
    </head>
    <body>


        <div id="page-container">



            <div id="controlsContainer">
                <div id="title">
                    <span id="titleBox">Julian's Pixel Art Maker</span>
                </div>
                <div id="controls">
                    <div id="dimensionsControl">
                        <p  class="helperText"><strong>Canvas Dimensions</strong></p>
                        <div id="dimensions">
                            <input type="text" class="inputBox" id="inputWidth" placeholder="Width">
                            <span> x </span>
                            <input type="text" class="inputBox" id="inputHeight" placeholder="Height">
                        </div>
                        <button id="createCanvas">Create Canvas</button>
                    </div>
                    <div id="colorControl">
                        <p class="helperText"><strong>Color</strong></p>
                        <div id="colorPicker">
                            <input type="color" id="colorInput">
                            <div class="colorRow" id="rowOne">
                                <div class="color" data-color="#000000" id="testo"></div>
                                <div class="color" data-color="#7B7B7B"></div>
                                <div class="color" data-color="#ED3B3B"></div>
                                <div class="color" data-color="#FF961C"></div>
                                <div class="color" data-color="#F2DA21"></div>
                                <div class="color" data-color="#C6E55F"></div>
                                <div class="color" data-color="#50E60D"></div>
                                <div class="color" data-color="#81F2C6"></div>
                            </div>
                            <div class="colorRow" id="rowTwo">
                                <div class="color" data-color="#50BCFF"></div>
                                <div class="color" data-color="#3C5AFF"></div>
                                <div class="color" data-color="#7C71FF"></div>
                                <div class="color" data-color="#871FAD"></div>
                                <div class="color" data-color="#FF4BAC"></div>
                                <div class="color" data-color="#FFB7EE"></div>
                                <div class="color" data-color="#693333"></div>
                                <div class="color" data-color="#8689A5"></div>
                            </div>
                            
                        </div>
                    </div>
                    <div id="drawEraseControl">
                        <button class="drawEraseToggle" id="drawToggleButton">Draw</button>
                        <button class="drawEraseToggle" id="eraseToggleButton">Erase</button>
                    </div>
                    <div id="clearControl">
                        <button id="clearButton">Clear</button>
                    </div>

                </div>
            </div>

        
            <div id="canvas">

            </div>
        </div>
        <script type="text/javascript" src="functionallity.js"></script>

    </body>

</html>
